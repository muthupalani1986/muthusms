<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Stock Management System</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

   <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <script src="../js/angular.min.js"></script>

</head>

<body data-ng-app="stockmanagement">

    <div class="container" data-ng-cloak>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">

                <div class="login-panel panel panel-default" data-ng-controller="loginCtrl">

                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <div class="alert alert-danger" ng-show="loginFailed">
                          <strong>Failure!</strong> {{msg}}.
                        </div>

                        <form role="form" name="loginform" ng-submit="validateLogin()" novalidate>
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus data-ng-model="email" required>
                                    <div style="color:red" ng-show="loginform.email.$dirty && loginform.email.$invalid||loginClicked">
                                    <p ng-show="loginform.email.$error.required">Email is required.</p>
                                    <p ng-show="loginform.email.$error.email">Invalid Email id.</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="" data-ng-model="password" required>
                                    <div style="color:red" ng-show="loginform.password.$dirty && loginform.password.$invalid||loginClicked">
                                    <p ng-show="loginform.password.$error.required">Password is required.</p>                                     
                                    </div>
                                </div>
                                <!--<div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>-->
                                <!-- Change this to a button or input when using this as a form -->
                                <a href="javascript:void(0)"  data-ng-click="validateLogin()" class="btn btn-lg btn-success btn-block"><i class="fa fa-spinner fa-spin fa-fw " data-ng-show="loading"></i> Login</a>
                                <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>

                            </fieldset>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

<!-- Chart scripts start-->
<script src="../node_modules/chart.js/dist/Chart.min.js"></script>
<script src="../node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
<!-- Chart scripts end-->

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>
    <script src="../js/angular-route.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/controller.js"></script>
    <script src="../js/ui-bootstrap-tpls-0.9.0.js"></script>
    <script src="../js/ng.constant.js"></script>

</body>

</html>
