

            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Stock Validation</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <div class="row">

                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading" id="adduser">
                           Stock File
                        </div>
                        <div class="panel-body">

                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="alert" data-ng-class="{'alert-success':statusCode=='200','alert-danger':statusCode=='400'}" ng-show="notification">                                

                                   <span ng-show="statusCode=='200'"><strong>Success!</strong></span> <span ng-show="statusCode=='400'"><strong>Failure!</strong></span> {{msg}}
                                    </div>

                                </div>
                                </div>
                            <div class="row">
                                <div class="col-lg-4">
                                        <form role="form">                                       
                                            <div class="form-group">
                                                <label>File input</label>
                                                <input type="file" file-change="handler($event,files)" ng-model="MyFiles" id="MyFile"/>                
                                            </div>
                                        </form>
                                </div>
                            
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            View Details
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body table-responsive">
                            
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="stockDetails" data-ng-show="stockDetails">
                                    <thead>
                                        <tr>                                         
                                            
                                            <th>SKU ID</th>     
                                            <th>Details</th>                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr  data-ng-repeat="stock in stockDetails" data-ng-class="{'danger':stock.status=='S404','success':stock.status=='S200','warning':stock.status=='S202'}">     
                                            <td>{{stock.sku_id}}</td>
                                            <td>{{stock.details}}</td>                           
                                            </tr>
                                            </table>
                                        </td>
                                        </tr>
                                        
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
